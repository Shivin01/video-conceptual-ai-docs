
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Conceptual AI APIs</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
  <style>
  body {
    margin: 0;
    background-color: #121212;
    color: #fff;
  }

  .topbar {
    background-color: #1e1e1e;
    padding: 0.5em;
  }

  .topbar-wrapper img {
    content: url('logo.png');
    height: 40px;
  }

  /* Swagger UI general dark styling */
  .swagger-ui,
  .swagger-ui * {
    color: #fff !important;
  }

  .swagger-ui .scheme-container,
  .swagger-ui .opblock,
  .swagger-ui .info,
  .swagger-ui .response,
  .swagger-ui .parameters-container,
  .swagger-ui .model-box {
    background-color: #1e1e1e;
  }

  .swagger-ui .opblock-summary-method {
    color: #fff !important;
  }

  /* Darken response code and headers */
  .swagger-ui .responses-inner,
  .swagger-ui .headers-wrapper {
    background-color: #1e1e1e;
  }

  /* Customize dropdowns/selects to white text */
  .swagger-ui select,
  .swagger-ui input,
  .swagger-ui textarea {
    background-color: #2c2c2c;
    color: #fff;
    border: 1px solid #444;
  }

  /* Force label text and headings to white */
  .swagger-ui label,
  .swagger-ui h4,
  .swagger-ui h5,
  .swagger-ui .parameter__name {
    color: #fff !important;
  }

  /* Darken the model example box */
  .swagger-ui .model-example {
    background-color: #2a2a2a;
    color: #fff;
  }
</style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script>
  const ui = SwaggerUIBundle({
    url: "swagger.json",
    dom_id: '#swagger-ui',
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIBundle.SwaggerUIStandalonePreset
    ],
    layout: "BaseLayout",
    docExpansion: "none",
    deepLinking: true
  });
</script>
</body>
</html>
